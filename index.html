    <style>
        body {
            background-image: url("wallpaperflare.com_wallpaper.jpg");
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        header {
            
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 98%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Align items vertically in the center */
        }

        .logo img {
            border-radius: 100px;
            max-width: 100px;
            max-height: 100px;
        }

        header h1 {
            margin: 0;
            /* Remove default margin */
            padding: 10px;

        }

        nav {
            border-radius: 20px;
            background-color: #444;
            padding: 0.5em;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        main {
            padding: 1em;
        }

        .first-page {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .quote-card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 2s ease-out;
            transition: background-color 0.3s ease-in-out;
        }

        .quote-card:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries for Responsive Design */
        @media only screen and (max-width: 600px) {
            header h1 {
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
